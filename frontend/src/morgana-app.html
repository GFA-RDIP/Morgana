<link rel="import" href="morgana-view404.html" />
<dom-module id="morgana-app">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <style is="custom-style" include="morgana-shared-styles iron-flex iron-flex-alignment">
      :host {
        --app-primary-color: #3f51b5;
    		--app-secondary-color: #757575;
    		--app-accent-color: #172C50;
        --paper-tabs-selection-bar-color: var(--app-accent-color);
    		};
    		--paper-tabs {
    			color: var(--app-secondary-color);
    		}
    		--paper-tab {
    		}
        app-header {
          background-color: var(--app-primary-color);
          color:#fff;
        }

        paper-tab[link] a {
          /* These mixins (from iron-flex-layout) center the link text. */
          /*@apply(--layout-horizontal);*/
          /*@apply(--layout-center-center);*/
          color: inherit;
          text-decoration: none;
          padding-left:10px;
          padding-right:10px;
        }
        .drawer-list {
          margin: 0 20px;
        }

        .drawer-list a {
          display: block;

          padding: 0 16px;

          text-decoration: none;

          color: var(--app-secondary-color);

          line-height: 40px;
        }

        .drawer-list a.iron-selected {
          color: black;

          font-weight: bold;
        }

        .content {
          @apply(--layout-flex);
          min-height:calc(100vh - 64px);
          width:100%;
          display:flex;
        }

    </style>
    <paper-toast id="toast_notification">
    </paper-toast>
    <app-location route="{{route}}"
    tail="{{subroute}}"
    use-hash-as-path></app-location>
    <paper-dialog modal>
      <a href="{{url}}"></a>
    </paper-dialog>
    <!-- this app-route manages the top-level routes -->
    <app-route
        route="{{route}}"
        pattern="/:view"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>
    <iron-media-query query="max-width: 767px" query-matches="{{smallScreen}}"></iron-media-query>
    <app-drawer-layout fullbleed force-narrow>
        <app-drawer>
            <app-toolbar>
              Menu
            </app-toolbar>
            <iron-selector role="navigation" class="drawer-list" role="navigation">
                <template is="dom-repeat" items="{{menuItems}}">
                    <a href="#/{{item.href}}">{{item.text}}</a>
                </template>
            </iron-selector>
        </app-drawer>
        <app-header-layout has-scrolling-region>
            <app-header condenses reveals effects="waterfall">
                <app-toolbar>

                    <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
                    <div main-title>Morgana</div>
                    <template is="dom-if" if="[[!smallScreen]]">
                    <paper-tabs>
                        <template is="dom-repeat" items="{{menuItems}}">
                            <paper-tab link>
                              <a class="link" href="#/{{item.href}}">{{item.text}}</a>
                            </paper-tab>
                        </template>
                    </paper-tabs>

                </template>


                </app-toolbar>
            </app-header>
            <div class="content">
              <iron-pages selected="{{routeData.view}}"
              attr-for-selected="name"
              fallback-selection="404"
              role="main">
                <morgana-sunburst name="sunburst">
                </morgana-sunburst>
                <morgana-network name="network">
                </morgana-network>
                <morgana-view404 name="404"></morgana-view404>
                <morgana-grid name="grid">
                </morgana-grid>
              </iron-pages>
            </div>

        </app-header-layout>
    </app-drawer-layout>
  </template>
  <script>
    Polymer({
      is: 'morgana-app',
      properties: {
        menuItems: {
          type: Object,
          value: function() {
            return [
              {"text": "Sunburst", href: "sunburst"},
              {"text": "Network", href: "network"}
            ]
          }
        }
      },
      listeners: {
        'morgana-fetch-network': 'fetchNetwork',
        'morgana-fetch-patient-grid': 'fetchPatientGrid'
      },
      fetchPatientGrid: function(e) {
        console.log(e);
        console.log(e.detail)
        filters = {}
        e.detail.map(function(ancestor) {
          filters[ancestor._variable] = ancestor._value
        })
        fetch('/api/patients', {mode: "cors", method: "POST", data: JSON.stringify(e.detail)})
        .then(resp => resp.json())
        .then(function(patients_url) {
          diag = this.$$('paper-dialog');
          diag.url = patients_url;
        }.bind(this))
      },
      fetchNetwork: function(e) {
        console.log(e)
        var variables = e.detail.ancestors;
        fetch('/api/network')
        .then(resp => resp.json())
        .then(function(network) {
          Morgana.network.display.bind(this.$$('morgana-network'))(network)
        }.bind(this))
        .then(() => this.set('route.path', '/network') )
      },
      attached: function() {
        this.async(function() {
          if (!this.route.path) {
            this.set('route.path', '/sunburst');
          }
        });
      }
    });
  </script>
</dom-module>
